server:
  port: 8082
  servlet:
    context-path: /pagamento
    
spring:
  application:
    name: crud
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect 
  jmx:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/pagamento
    username: postgres
    password: admin
  
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
     
crud:
  rabbitmq:
    exchange: crud.exchange
    queue: crud.produto.queue
