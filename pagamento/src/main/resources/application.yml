server:
  port: 8082
  servlet:
    context-path: /pagamento
    
spring:
  application:
    name: crud
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect 
  jmx:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/pagamento
    username: postgres
    password: admin
      
